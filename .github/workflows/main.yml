name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: macos-latest
    steps:

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: GOOS=darwin GOARCH=amd64 go build -o app -v ./cmd/alfred-scrapbox-workflow

      - name: Upload binary result for build
        uses: actions/upload-artifact@v1
        with:
          name: build_binary
          path: app

  deploy:
    name: Deploy
    runs-on: [ubuntu-latest]
    if: github.ref == 'refs/heads/master'
    needs:
      - build
    steps:

      - name: Download binary result for build
        uses: actions/download-artifact@v1
        with:
          name: build_binary

      - name: Install alfreder
        run: go get -u github.com/kyokomi/alfreder

      - name: packaging alfredworkflow
        run: alfreder -i resources/info.plist
